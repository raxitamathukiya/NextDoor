<script>
    let main=document.getElementById("maindiv")
    let sort=document.getElementById("sort")
    let api="https://63c968fbc3e2021b2d56dfb4.mockapi.io/quickbites"
    fetchdata()
    async function fetchdata(){
        try {
            let res=await fetch(api)
            let data=await res.json();
           display(data)
           sortdata(data)
        } catch (error) {
            console.log(error)
        }
    }
   let arr=JSON.parse(localStorage.getItem("hair"))||[]
    function display(data){
        main.innerHTML=""
        data.forEach((element) => {
            let div=document.createElement("div")
            let img=document.createElement("img")
            img.setAttribute("src",element.hairimg)
            let name=document.createElement("h2")
            name.innerText=element.Name
            let add=document.createElement("p")
            add.innerText=element.Add
            let price=document.createElement("p")
            price.innerText="Starts at â‚¹"+element.price+" for 1 person"
            btn=document.createElement("button")
            btn.innerText="Add"
            btn.addEventListener("click",()=>{

            if(checkdata(element)){
            alert("Already Placed Order")
            }
            else{
            arr.push({...element,quantity:1})
            localStorage.setItem("hair",JSON.stringify(arr)) 
            alert("successfully done")
            }   
            })
            div.append(img,name,add,price,btn)
            main.append(div)
        });
    }
    function checkdata(element){
      for(let i=0;i<arr.length;i++){
        if(arr[i].id===element.id){
          return true
        }
      } 
      return false
    }
    function sortdata(data){
        sort.addEventListener("change",(e)=>{
            e.preventDefault()
            if(sort.value==""){
            display(data)
        }else{
            let filterdata=data.filter((el)=>{
                if(el.Add==sort.value){
                    return true
                }else{
                    return false
                }
            })
            display(filterdata)
        }
        })
        
    }

</script>
